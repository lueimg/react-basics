<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    

</head>
<body>
<div id="app"></div>
    
    

    <script>
        function Hola (props) {
            const name = props.name;
            return React.DOM.h1 ({ id: 'Title'}, `Hola ${name}`);
        }
        const hola  = React.createElement(Hola, {name: 'luis',})

        ReactDOM.render(
            hola,
            document.getElementById('app')
        )
        
        setTimeout(()=> {
            ReactDOM.render(
                React.createElement(Hola, {name: 'jorge'}),
                document.getElementById('app')
            )
        }, 1000)

    </script>
</body>
</html>
