<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.22.1/babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.js"></script>
    

</head>
<body>
<div id="app"></div>
    
    

    <script type="text/babel">

        function Hola (props) {
            return (
                <h1 id='Title' onClick={props.onClick}>  Hola {props.name} {props.count} </h1>
            );
        }
        //const hola  = React.createElement(Hola, {name: 'luis',})

       class MiComponente extends React.Component {
           constructor(props) {
               super(props);
               this.state = {
                   count: 0
               };

               this.handleClick = this.handleClick.bind(this);
           }

           handleClick() {
               this.setState({
                   count: this.state.count + 1,
               })
           }

           render() {

               return (
                   <Hola name={this.props.name} count={this.state.count} onClick={this.handleClick} />
               );
           }
       }


       ReactDOM.render(
           <MiComponente name="Luis" />,
           document.getElementById('app')
       );

    </script>
</body>
</html>
